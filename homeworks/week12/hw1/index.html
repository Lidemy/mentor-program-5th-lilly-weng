<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .card {
            margin-top: 12px;
        }
    </style>
    <script>
        //escape function 去躲 XSS
        function escape(toOutput) {
            return toOutput.replace(/\&/g, '&amp;')
                .replace(/\</g, '&lt;')
                .replace(/\>/g, '&gt;')
                .replace(/\"/g, '&quot;')
                .replace(/\'/g, '&#x27')
                .replace(/\//g, '&#x2F');
        }

        //把常用的包成 function
        function appendCommentToDOM(container, comment, isPrepend) {
            const html = `
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">${comment.id} ${escape(comment.nickname)}</h5>
                        <p class="card-text">${escape(comment.content)}</p>
                    </div>
                </div>
                `
            if (isPrepend) {
                container.prepend(html)
            } else {
                container.append(html)
            }
        }

        //拿顯示留言的 API (拿原有的留言)
        function getCommentsAPI(siteKey, before, cb) {

            let url = `http://mentor-program.co/mtr04group5/LilyWeng/bulletin_api/api_comments.php?site_key=${siteKey}`
            if (before) {
                url += '&before=' + before
            }
            $.ajax({
                url,
            }).done(function (data) {
                cb(data) //把 data 傳回去
            })
        }

        const siteKey = 'huli'
        const loadMoreButtonHTML = '<button class="load-more btn btn-primary">載入更多</button>'
        let lastId = null
        let isEnd = false

        //第一件事就是 document.ready

        $(document).ready(() => {
            const commentDOM = $('.comments')
            getComments()

            $('.comments').on('click', '.load-more', () => {
                getComments()
            })

            $('.add-comment-form').submit(e => {
                e.preventDefault();
                const newCommentData = {
                    site_key: 'huli',
                    nickname: $('input[name=nickname]').val(),
                    content: $('textarea[name=content]').val()
                }
                $.ajax({
                    type: 'POST',
                    url: 'http://mentor-program.co/mtr04group5/LilyWeng/bulletin_api/api_add_comments.php',
                    data: newCommentData
                }).done(function (data) {
                    if (!data.ok) {
                        alert(data.message)
                        return
                    }
                    $('input[name=nickname]').val('')
                    $('textarea[name=content]').val('')
                    appendCommentToDOM(commentDOM, newCommentData, true)
                });
            })
        })


        function getComments() {
            const commentDOM = $('.comments')
            $('.load-more').hide()
            if (isEnd) {
                return
            }
            getCommentsAPI(siteKey, lastId, data => {
                if (!data.ok) {
                    alert(data.message)
                    return
                }

                const comments = data.discussions;
                for (let comment of comments) {
                    appendCommentToDOM(commentDOM, comment)
                }
                let length = comments.length
                if (length === 0) {
                    isEnd = true
                    $('.load-more').hide()
                } else {
                    lastId = comments[length - 1].id
                    $('.comments').append(loadMoreButtonHTML)
                }

            })
        }
    </script>
</head>

<body>
    <div class="container">
        <form class="add-comment-form">
            <div class="mb-3">
                <label for="form-nickname" class="form-label">暱稱</label>
                <input type="text" name="nickname" class="form-control" id="form-nickname">
            </div>
            <div class="mb-3">
                <label for="content-textarea" class="form-label">留言內容</label>
                <textarea class="form-control" name="content" id="content-textarea" rows="3"></textarea>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">送出</button>
            </div>
        </form>
        <div class="comments">
        </div>
    </div>

</body>

</html>
